<html>
<head>
    <title>Elasticsearch Migration Checker</title>

    <link href="styles.css" media="all" rel="stylesheet" />
    <script type="text/javascript" src="js/bluebird/bluebird.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript" src="js/check_index_settings.js"></script>
    <script type="text/javascript" src="js/check_index_segments.js"></script>
    <script type="text/javascript" src="js/check_index_mappings.js"></script>
    <script type="text/javascript" src="js/check_index_flat_mappings.js"></script>
    <script type="text/javascript" src="js/check_index_mappings_fields.js"></script>

    <script type="text/javascript">
    <!--
        jQuery(function() {
            jQuery('#main_form').submit(function(e) {
                e.preventDefault();
                var host = jQuery('#es_host').val();
                var checker = new Checker(host,'#log');
                checker.run();
            });
            jQuery('#hide_green').click(function(e) {
                jQuery('#log').toggleClass('no_green');
            });
        });
    -->
    </script>
</head>
<body>
    <h1>Elasticsearch Migration Checker</h1>
    <p>
        This plugin is intended to be run on Elasticsearch version 1.x
    </p>
    <form id="main_form">
        <div>
        <label for="es_host">
            Elasticsearch URL
        </label>
        <input type="text" name="es_host" id="es_host" value="http://localhost:9200" />
        <button type="submit">
            Check
        </button>
        </div>
        <label for="hide_green">
            Hide green results
        </label>
        <input type="checkbox" name="hide_green" id="hide_green" />
    </form>
    <div id="log"></div>
</body>
</html>
